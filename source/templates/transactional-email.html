<!DOCTYPE html>
<html lang="{{Language}}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{Title}}</title>
<!--[if mso]>
<style type="text/css">
a { text-decoration: none; }
</style>
<![endif]-->
</head>
<body style="margin: 0; padding: 0; font-family: Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.65; color: black; background: #f8f8f8;">
<!--[if mso]>
<center><table><tr><td width="580">
<![endif]-->
<table style="width: 100%;">
<tr>
<td style="margin: 0 auto; padding: 0; display: block; max-width: 580px;">
<table style="width: 100%; border-collapse: collapse;">
<tr>
<td style="padding: 40px 0; text-align: center; color: white; background: #3b82f6;">
<h1 style="margin: 0 auto; font-size: 32px; line-height: 1.25; max-width: 90%;">{{MastheadText}}</h1>
</td>
</tr>
<tr>
<td style="padding: 20px 40px; font-size: 16px; background: white;">
<h2 style="margin: 0 0 20px 0; font-size: 28px; line-height: 1.25;">{{GreetingText}}</h2>
<p style="margin: 0 0 20px 0;">{{IntroText}}</p>
<table style="width: 100%; border-collapse: collapse;">
<tr>
<td style="padding: 0; text-align: center;">
<p style="margin: 0 0 20px 0;">
<a href="{{ActionUrl}}" target="_blank" style="display: inline-block; text-decoration: none; font-weight: bold; color: white; background: #3b82f6; border: solid #3b82f6; border-width: 10px 20px 8px; border-radius: 4px;">{{ButtonText}}</a>
</p>
</td>
</tr>
</table>
<p style="margin: 0;">{{SecurityNoticeText}}</p>
</td>
</tr>
</table>
</td>
</tr>
<tr>
<td style="margin: 0 auto; padding: 0; display: block; max-width: 580px;">
<table style="width: 100%; border-collapse: collapse;">
<tr>
<td style="padding: 10px 40px; text-align: center; font-size: 14px; color: #888; background: none;">
<p style="margin: 0;">{{ContactUsText}} <a href="mailto:{{SupportEmail}}" style="text-decoration: none; font-weight: bold; color: #888;">{{SupportEmail}}</a></p>
<p style="margin: 0;">{{CopyrightText}}</p>
</td>
</tr>
</table>
</td>
</tr>
</table>
<!--[if mso]>
</td></tr></table></center>
<![endif]-->
</body>
</html>
